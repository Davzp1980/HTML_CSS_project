<section class="section-hero">
  <div class="container hero-container">
    <div class="hero-main-wrapper">
      <div class="hero-left-div">
        <h1 class="hero-h-one">
          Welcome to our <span class="hero-h-one-span">collection</span> of
          premium watches
        </h1>
        <p class="hero-p">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-right-div">
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              ./img/hero/people/people-pc.png    1x,
              ./img/hero/people/people-pc@2x.png 2x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              ./img/hero/people/people-tablet.png    1x,
              ./img/hero/people/people-tablet@2x.png 2x
            "
          />
          <source
            media="(max-width:767px)"
            srcset="
              ./img/hero/people/people-mobile.png    1x,
              ./img/hero/people/people-mobile@2x.png 2x
            "
          />
          <img src="./img/hero/people/people-mobile.png" alt="people photo" />
        </picture>
        <a class="hero-scroll-down" href="#page-footer">Scroll down</a>
      </div>
    </div>
    <div class="hero-img">
      <picture>
        <source
          media="(min-width:1280px)"
          srcset="
            ./img/hero/main/main-pc.jpg    1x,
            ./img/hero/main/main-pc@2x.jpg 2x
          "
        />
        <source
          media="(min-width:768px)"
          srcset="
            ./img/hero/main/main-tablet.jpg    1x,
            ./img/hero/main/main-tablet@2x.jpg 2x
          "
        />
        <source
          media="(max-width:767px)"
          srcset="
            ./img/hero/main/main-mobile.jpg    1x,
            ./img/hero/main/main-mobile@2x.jpg 2x
          "
        />
        <img src="../img/hero/main/main-mobile.jpg" alt="watch photo" />
      </picture>
    </div>
  </div>
</section>
